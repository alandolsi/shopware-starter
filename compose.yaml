
services:
###> shopware/core ###
  app:
    build: .
    restart: unless-stopped
    environment:
      APP_ENV: ${APP_ENV:-prod}
      APP_SECRET: ${APP_SECRET}
      APP_URL: ${APP_URL}
      INSTANCE_ID: ${INSTANCE_ID}
      DATABASE_URL: mysql://${DB_USER:-shopware}:${DB_PASSWORD}@database:3306/${DB_NAME:-shopware}
      OPENSEARCH_URL: http://opensearch:9200
      SHOPWARE_ES_ENABLED: ${SHOPWARE_ES_ENABLED:-0}
      SHOPWARE_ES_INDEXING_ENABLED: ${SHOPWARE_ES_INDEXING_ENABLED:-0}
      SHOPWARE_ES_INDEX_PREFIX: ${SHOPWARE_ES_INDEX_PREFIX:-sw}
      SHOPWARE_HTTP_CACHE_ENABLED: ${SHOPWARE_HTTP_CACHE_ENABLED:-1}
      SHOPWARE_HTTP_DEFAULT_TTL: ${SHOPWARE_HTTP_DEFAULT_TTL:-7200}
      LOCK_DSN: ${LOCK_DSN:-flock}
      MAILER_DSN: ${MAILER_DSN:-null://null}
      TRUSTED_PROXIES: ${TRUSTED_PROXIES:-127.0.0.1,REMOTE_ADDR}
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - media-data:/var/www/html/public/media
      - thumbnail-data:/var/www/html/public/thumbnail
      - theme-data:/var/www/html/public/theme
    depends_on:
      database:
        condition: service_healthy
      opensearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/_info/health-check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  database:
    image: mariadb:11.8
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: ${DB_NAME:-shopware}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MARIADB_USER: ${DB_USER:-shopware}
      MARIADB_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql:rw
    command:
      - --sql_mode=STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION
      - --log_bin_trust_function_creators=1
      - --binlog_cache_size=16M
      - --key_buffer_size=0
      - --join_buffer_size=1024M
      - --innodb_log_file_size=128M
      - --innodb_buffer_pool_size=1024M
      - --innodb_buffer_pool_instances=1
      - --group_concat_max_len=320000
      - --default-time-zone=+00:00
      - --max_binlog_size=512M
      - --binlog_expire_logs_seconds=86400
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-p${DB_ROOT_PASSWORD}"]
      start_period: 10s
      start_interval: 3s
      interval: 5s
      timeout: 1s
      retries: 10
###< shopware/core ###

###> shopware/elasticsearch ###
  opensearch:
    image: opensearchproject/opensearch:2
    restart: unless-stopped
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    environment:
      OPENSEARCH_INITIAL_ADMIN_PASSWORD: ${OPENSEARCH_PASSWORD}
      discovery.type: single-node
      plugins.security.disabled: 'false'
      OPENSEARCH_JAVA_OPTS: "-Xms512m -Xmx512m"
    healthcheck:
      test: ["CMD-SHELL", "curl -f -u admin:${OPENSEARCH_PASSWORD} http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
###< shopware/elasticsearch ###

volumes:
###> shopware/core ###
  db-data:
  media-data:
  thumbnail-data:
  theme-data:
###< shopware/core ###

###> shopware/elasticsearch ###
  opensearch-data:
###< shopware/elasticsearch ###
